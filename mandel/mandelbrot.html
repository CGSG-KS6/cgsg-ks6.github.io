<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Mandelbrot Fractal</title>
  <link rel="stylesheet" href="mandelbrot.css">

  <script src="glMatrix-0.9.5.min.js"></script>
  <script src="render.js"></script>
  <script src="script.js"></script>
</head>


<body>
  <canvas id="webgl-canvas"></canvas>

  <div class="control_pane">
    <h1>Fractal Settings</h1>

    <div>
      <p>Iterations Count</p>
      <input id="iterations_changer" class="input" value="144" type="number" onchange="iterationsChange(this.value);"
        style="width: 75px;">
    </div>

    <div>
      <p>Fractal Zoom</p>
      <input id="zoom_changer" class="input" value="1" type="number" onchange="zoomChange(this.value);"
        style="width: 75px;">
    </div>

    <div>
      <p>Fractal Insight Color</p>
      <input type="color" value="#361111" onchange="fractalInsColor=hexToRgb(this.value.split('#').join(''));">
    </div>

    <div>
      <p>Fractal Outsight Color<br></p>
      <input type="color" value="#4ecedf" onchange="fractalOutColor=hexToRgb(this.value.split('#').join(''));">
    </div>

    <div>
      <p>Background Color</p>
      <input type="color" value="#f7599e" onchange="backColor=hexToRgb(this.value.split('#').join(''));">
    </div>

    <div>
      <p >Blending</p>
      <input class="range" type="range" value="6" min="0.5" max="20" onchange="fractalColorBlend=this.value">
    </div>

    <div>
      <button class="button" onclick="cameraSetDefualt();"><p>Set Default Camera Location</p></button>
    </div>
  </div>
</body>

</html>
